[LOGGING]
logmode = testing

[POPULATION]
# Population size. This paramater can be a number or a numpy array
size = 100
sensors = 1
sensor_spec = false
sensor_list = 1, 9, 4
controls = 1
sensor_prob = 0.33
leaf_prob = 0.3
range = 10
precision = 4
# Numpy arrange
opsetrange = 1:10
formal = 1
end_character =
individual_type = tree

[GP]
# GP algortihm (CHANGE IF YOU KNOW WHAT YOU DO)
maxdepth = 15
maxdepthfirst = 5
mindepth = 2
mutmindepth = 2
mutmaxdepth = 15
mutsubtreemindepth = 2
generation_method = mixed_ramped_gauss
gaussigma = 3
# Numpy arange
ramp = 2:9
maxtries = 10
mutation_types = 1:5

[OPTIMIZATION]
#  Optimization parameters
elitism = 10
probrep = 0.1
probmut = 0.4
probcro = 0.5
selectionmethod = tournament
tournamentsize = 7
lookforduplicates = true
simplify = false
# Numpy array
cascade = 1,1

[EVALUATOR]
#  Evaluator
evaluation_method = mfile_standalone
evaluation_function = default_evaluation_script
indfile = ind.dat
Jfile = J.dat
# exchangedir = fullfile(pwd,evaluator0)
evaluate_all = 0
ev_again_best = false
ev_again_nb = 5
ev_again_times = 5
artificialnoise = 0
execute_before_evaluation =
badvalue = 1e36
badvalues_elim = first
%badvalues_elim = none
%badvalues_elim = all
preevaluation = false
preev_function = default_preevaluation_script
problem_variables.gamma = 0.1

[BEHAVIOUR]
## MLC behaviour
verbose = 2
fgen = 250
stopongraph = false
showeveryitbest = false
save = 1
saveincomplete = 1
savedir = test_basic.db
